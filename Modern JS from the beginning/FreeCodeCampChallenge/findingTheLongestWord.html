<body>
    <script>
        const txt = 'the quick brown fox jumped over the lazy dog';

        let txtToArray = txt.split(" ");
        let longestWord = '';
        //console.log longestWord.length);
        for (let i = 0; i < txtToArray.length; i++) {
            if (longestWord.length < txtToArray[i].length) {
                longestWord = txtToArray[i];
            }
        }
        console.log('longest word', longestWord);
    </script>
</body>
