<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    <header>
        <h3>The Awesome Weather App</h3>
    </header>
    <div class="main">
        <label for="city">City Name</label>
        <input type="text" id="city">
        <button type="button">Show weather</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div class="weatherTemperature">Temperature</div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/weather-data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
