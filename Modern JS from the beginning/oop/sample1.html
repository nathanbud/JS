<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        class Person {
            constructor(lname, fname) {
                this.lname = lname;
                this.fname = fname;
            }
            getMarried(newLastName) {
                this.lname = newLastName;

            }
        }

        const Joe = new Person('Doe', 'Joe');
        console.log(`Last Name: ${Joe.lname} First Name: ${Joe.fname}`);
        Joe.getMarried('Married');
        console.log(Joe);
    </script>

</body>

</html>
