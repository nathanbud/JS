<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        var animals = [{
                name: 'Fluffykins',
                species: 'rabbit'
            },
            {
                name: 'Caro',
                species: 'dog'
            },
            {
                name: 'Hamilton',
                species: 'dog'
            },
            {
                name: 'Harold',
                species: 'fish'
            },
            {
                name: 'Ursula',
                species: 'cat'
            },
            {
                name: 'Jimmy',
                species: 'fish'
            }
        ]
        // USING FOR LOOP
        var animalList = [];

        for (var i = 0; i < animals.length; i++) {
            animalList.push(animals[i].name);
        }
        console.log(animalList);

        // USING FOR MAP
        let animalNames = animals.map(function (animal) {
            return animal.name;
        })

        let animalNameSpecies = animals.map(function (animal) {
            return animal.name + " is a " + animal.species;
        })

        console.log(animalNames);
        console.log(animalNameSpecies);
    </script>
</body>

</html>
